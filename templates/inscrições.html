<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscreva-se em nossos Workshops">
    <title>Página de Inscrições</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Workshops</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="inscricoes.html">Inscrições</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>Inscrição para Workshops</h1>
            <form id="registrationForm" action="submit_registration" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Workshops. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
